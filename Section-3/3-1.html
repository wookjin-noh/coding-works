<!-- 
 
# HTML5 핵심 태그의 사용법(텍스트 서식, 문단)

* 제목 표시하기 : h1 ~ h6
* 문단, 줄 바꿈 : p, br
* 글자 굵게 표시하기 : b, strong(시각 장애인)
* 글자 기울임 표시하기 : em
* 글자 밑줄 표시하기 : u
* 글자 취소선 표시하기 : s, del
* 큰 글자 표시, 작은 글자 표시 : big, small
* 위 첨자, 아래 첨자 : sup, sub
* 형광펜 배경색 글자 : mark
* 수평선 넣기 : hr 

-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
